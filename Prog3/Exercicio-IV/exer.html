<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="algoritmos.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Cadastro de Clientes</h1>
        <hr>
        <form action="Nome de Classe Java para Processar Informações" method="get" onsubmit="javascript: return validar();">
            <label for="cpf">Digite o seu CPF:</label>
            <input name="cpf" id="cpf" type="text" size="15" maxlength="11" onkeypress="javascript: alert('ao digitar algo no campo');"><br><br>
            
            <label for="nome">Nome do Cliente:</label>
            <input name="nome" id="nome" type="text" size="35"><br><br>
            
            <label for="data_nascimento">Data de Nascimento:</label>
            <input name="data_nascimento" id="data_nascimento" type="date"><br><br>
            
            <label for="dependentes">Número de Dependentes:</label>
            <input name="dependentes" id="dependentes" type="number" onfocus="javascript: alert('ao entrar no campo');"><br><br>
                        
            <label for="senha">Informe uma senha de cadastro:</label>
            <input name="senha" id="senha" type="password"><br><br>
            
            <fieldset>
                <legend>Sexo:</legend>
                <input name="sexo" id="sexo1" type="radio" value="F"><label for="sexo1">Feminino</label> <br>
                <input name="sexo" id="sexo2" type="radio" value="M"><label for="sexo2">Masculino</label> <br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Preferências de Compras:</legend>
                <input name="preferencia" id="preferencia1" type="checkbox" value="1"><label for="preferencia1">Eletrodomésticos</label> <br>
                <input name="preferencia" id="preferencia2" type="checkbox" value="2"><label for="preferencia2">Roupas</label> <br>
                <input name="preferencia" id="preferencia3" type="checkbox" value="3"><label for="preferencia3">Perfumaria</label> <br>
                <input name="preferencia" id="preferencia4" type="checkbox" value="4"><label for="preferencia4">Brinqueos</label> <br>
            </fieldset>
            <br>
            
            <label for="endereco">Endereço:</label><br>
            <textarea name="endereco" id="endereco" rows="5" cols="150"></textarea><br><br>
            
            <label for="ufs">Estado (Unidade Federativa):</label>
            <select name="ufs" id="ufs" onchange="javascript: alert('ao mudar o valor do campo');">
                <optgroup label="Região Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>
            </select><br><br>
            
            <input name="acao" value="Salvar" type="submit" ">
            <input name="acao" value="Limpar" type="reset">
            <input name="acao" value="Calcular" type="button" onclick="javascript: alert('teste de execução de algoritmos');"><br><br><br>
            
        </form>
    </body>
</html>
